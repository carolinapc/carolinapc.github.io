    <body>

        <div class="container">
            <header>
                <div class="logo">Carolina Cavalcanti</div>
                <ul class="menu">

            <section class="form  animated rotateInUpLeft">
                <h1>Contact</h1>   
                <form action="#">
                    <label for="name">Name</label>

                    <label for="email">E-mail</label>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <button>Submit</button>
                </form>
            </section>

                Copyright &copy;
