<h1>Contact</h1>   

<form action="https://formspree.io/carolinapc@gmail.com" method="POST">
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" class="form-control" placeholder="Your Name">
  </div>

  <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="_replyto" class="form-control" placeholder="example@gmail.com">
  </div>

  <div class="form-group">
      <label for="message">Message</label>
      <textarea name="message" id="message" class="form-control" cols="30" rows="10" placeholder="Type your text"></textarea>
  </div>
  <input type="hidden" name="_subject" value="Contact Page - New Submission">
  <button type="submit" class="btn btn-primary">Send</button>

</form>
